<!DOCTYPE html>
<html lang="en">
  <head>
     <title>Bootstrap 5 Example</title>
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1" />
     <link rel="stylesheet" href="reset.css" />

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
     <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"/>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
    <div class="my-5">
        <h1 class="ke position-relative text-center text-uppercase mt-5 mb-5   text-primary text-opacity-75"
            id="" ng-click="logId($event)">
          TOP
        </h1>

        <div class="container-xl">
            <div class="row px-5" id="">
                <div class="col-sm-6 col-lg-3 col-md-4 my-2 "
                    ng-repeat="item in dataAnh | filter : { kieuAo:  'T-Shirt' } | limitTo : 4 ">
                    <div class="shadow p-2 position-relative overflow-hidden ">
                        <img src="{{item.anh}}" class="img-fluid" />
                        <div class="name text-center"><span class="fw-bold">{{item.title}}</span> </div>
                        <div class="name text-center"><span
                                class="fw-light text-decoration-line-through">{{item.giaCu | number: 0
                                }}<sup>đ</sup></span>
                            <span class="fw-bold">{{item.giaMoi | number: 0}}<sup>đ</sup></span>
                        </div>
                        <center>
                            <a href="#!sanpham/{{item.id}}"><button class="btn btn-outline-danger btn-sm  my-2">Xem
                                    sản
                                    phẩm</button></a>
                        </center>
                        <span class="onsale">
                            TOP
                        </span>
                    </div>
                </div>
            </div>
        </div>
    </div>
   </body>

</html>
