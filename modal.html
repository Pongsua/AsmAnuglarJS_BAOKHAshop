<!DOCTYPE html>
<html lang="en">
  <head>
     <title>Bootstrap 5 Example</title>
     <meta charset="utf-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1" />
     <link rel="stylesheet" href="reset.css" />

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"/>
     <link rel="stylesheet"href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"/>
     <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>

  <body>
     <!-- form đăng ký -->
     <div class="modal fade " id="DangKy" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" >
        <div class="modal-dialog modal-dialog-centered modal-xl modal-sm">
            <div class="modal-content">

                <div class="modal-body p-0">
                    <div class="container-xl">
                        <div class="row">

                            <div class="col-xl-6 col-sm-0 border-end border-2 px-0">
                                <img class="img-fluid"
                                    src="https://img3.thuthuatphanmem.vn/uploads/2019/10/14/banner-quan-ao-thoi-trang_113855194.jpg"
                                    alt="">
                            </div>


                            <div class="khung col-xl-6 col-sm-12 py-3 d-flex justify-content-center">

                                <div class="w-75 d-flex align-items-center ">

                                    <form class="formdangky">
                                        <center class="mb-4">
                                            <h3 class="fw-bold">ĐĂNG KÝ TÀI KHOẢN</h3>
                                        </center>
                                        <!-- 2 column grid layout with text inputs for the first and last names -->
                                        <div class="row mb-4">
                                            <div class="col">
                                                <div class="form-outline">
                                                    <label class="form-label" for="form3Example1">Họ tên</label>
                                                    <input type="text" id="form3Example1" class="form-control" />

                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="form-outline">
                                                    <label class="form-label" for="form3Example2">Số điện thoại</label>
                                                    <input type="text" id="form3Example2" class="form-control" />

                                                </div>
                                            </div>
                                        </div>

                                        <!-- Email input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example3">Tên tài khoản</label>
                                            <input type="email" id="form3Example3" class="form-control" />

                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example4">Mật khẩu</label>
                                            <input type="password" id="form3Example4" class="form-control" />

                                        </div>




                                        <!-- Submit button -->
                                        <center>
                                            <button type="submit" class="btn btn-primary btn-block mb-4 ">Đăng
                                                ký</button>
                                        </center>

                                        <!-- Register buttons -->
                                        <div class="text-center">
                                            <p>Đã có tài khoản : <a href="" class="" data-bs-toggle="modal"
                                                    data-bs-target="#DangNhap">Đăng nhập</a></p>
                                            <button type="button" class="btn btn-floating mx-1">
                                                <i class="bi bi-facebook fs-2"></i>
                                            </button>

                                            <button type="button" class="btn btn-floating mx-1">
                                                <i class="bi bi-google fs-2"></i>
                                            </button>

                                            <button type="button" class="btn btn-floating mx-1">
                                                <i class="bi bi-twitter fs-2"></i>
                                            </button>

                                            <button type="button" class="btn btn-floating mx-1">
                                                <i class="bi bi-instagram fs-2"></i>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>


                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>


    <!-- form đăng nhập -->
    <div class="modal fade " id="DangNhap" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl modal-sm">

            <div class="modal-content">
                <!-- <div class="modal-header">
                    <h1 class="modal-title fs-5 " id="exampleModalLabel">Đăng nhập</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div> -->
                <div class="modal-body p-0">
                    <div class="container-xl">
                        <div class="row">

                            <div class="khung col-xl-6 col-sm-12 py-3 d-flex justify-content-center">
                                <div class="w-75 d-flex align-items-center ">
                                    <form class=" w-100 formdangky ">
                                        <center class="mb-4">
                                            <h3 class="fw-bold">ĐĂNG NHẬP</h3>
                                        </center>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example3">Tên tài khoản</label>
                                            <input type="email" id="form3Example3" class="form-control" />

                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="form3Example4">Mật khẩu</label>
                                            <input type="password" id="form3Example4" class="form-control" />

                                        </div>


                                        <div class="form-check mb-3 mb-md-0">
                                            <input class="form-check-input" type="checkbox" value="" id="loginCheck"
                                                checked />
                                            <label class="form-check-label" for="loginCheck"> Ghi nhớ mật khẩu </label>
                                        </div>

                                        <!-- Submit button -->
                                        <center class="mt-3">
                                            <button type="submit" class="btn btn-primary btn-block mb-4 ">Đăng
                                                nhập</button>
                                        </center>

                                        <!-- Register buttons -->
                                        <div class="text-center">
                                            <p>Chưa có tài khoản : <a href="" class="" data-bs-toggle="modal"
                                                    data-bs-target="#DangKy">Đăng ký</a></p>
                                            <button type="button" class="btn btn-floating mx-1">
                                                <i class="bi bi-facebook fs-2"></i>
                                            </button>

                                            <button type="button" class="btn btn-floating mx-1">
                                                <i class="bi bi-google fs-2"></i>
                                            </button>

                                            <button type="button" class="btn btn-floating mx-1">
                                                <i class="bi bi-twitter fs-2"></i>
                                            </button>

                                            <button type="button" class="btn btn-floating mx-1">
                                                <i class="bi bi-instagram fs-2"></i>
                                            </button>
                                        </div>
                                    </form>
                                </div>
                            </div>


                            <div class="col-xl-6 col-sm-0 border-end border-2 px-0">
                                <img class="img-fluid"
                                    src="https://i.pinimg.com/564x/97/fa/0d/97fa0d87db6ccf44f23ef01934a564f9.jpg"
                                    alt="">
                            </div>


                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

 <!-- form size check -->
    <div class="modal fade " id="chonSize" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-xl modal-sm w-50 text-center">
            <div class="modal-content">
                <div class="modal-header">
                    <!-- <h5 class="modal-title">Modal title</h5> -->
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body p-0 ">
                    <img src="./img/huongdanchonsize.webp" alt="">
                </div>

            </div>
        </div>
    </div>

   </body>

</html>
