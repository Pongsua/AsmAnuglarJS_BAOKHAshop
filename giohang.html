<!DOCTYPE html>
<html lang="en">

<head>
    <title>Thanh toán</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css" />
</head>

<style>
    a{
        text-decoration: none;
    }
</style>
<body>
    <div class="container-xl mt-5">
        <h1>GIỎ HÀNG</h1>

        <div class="row">

            <div class="left col-xl-8 col-lg-8 pe-5">

                <table class="table">
                    <thead>
                        <tr class="text-center">
                            <th scope="col" class="text-start"> Sản phẩm</th>
                            <th scope="col">Size</th>
                            <th scope="col">Số lượng</th>
                            <th ng-click="sapxepGH()" scope="col">Tổng tiền <i class="bi bi-layer-backward"></i> </th>
                            <th scope="col">Xóa</th>
                        </tr>
                    </thead>
                    <tbody class="text-center"  ng-repeat = "item in listGH  | orderBy:'(giaMoi * soLuong)':sapxep">
                        <tr class="align-middle text-center">
                            <td scope="row" class="">
                                <div class="d-flex align-items-center ">
                                    <div class="bg-danger">
                                        <img width="150px" src="{{item.anh}}" alt="">
                                    </div class="text-start">
                                    <div class="text-start">
                                        <span>{{item.title }}</span> <br>
                                        <span>{{item.giaMoi | number: 0}} <span
                                                class="text-decoration-line-through">({{item.giaCu | number: 0}}đ)</span></span> <br>
                                        <!-- <span>Size : {{item.size}}</span> <br> -->

                                    </div>
                                </div>
                            </td>
                            <td ng-init = "selectedSizeGH = item.size">
                                <select  class="form-control w-100 text-center" ng-model="selectedSizeGH" ng-options="size for size in ['M', 'L', 'XL']">
                                </select>
                                
                            </td>
                            <td ><input ng-change="test(item.id,soluongGH)" ng-model="soluongGH" id="form1" min="1" name="quantity" value="{{item.soLuong}}" type="number"
                                    class="form-control form-control-sm w-50 m-auto text-center fs-6" /></td>
                            <td class=""><span  >{{item.giaMoi * item.soLuong | number: 0}} </span></td>
                            <td><i ng-click="xoa($index)" class="bi bi-trash3 cursor-pointer"></i></td>
                        </tr>



                    </tbody>
                </table>
            </div>




            <div class="right col-xl-4 col-lg-4 ">
                <div class="w-100 border p-4">
                    <h4>GIỎ HÀNG</h4>
                    <hr>
                    <div class="d-flex justify-content-between">
                        <label class="form-label">Tổng tiền</label>
                        <span class="fw-bold">{{tongtien() | number : 0}}đ</span>
                    </div>
                    <div class="">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Mã giảm giá</label>
                                <div class="input-group ">
                                    <div class="form-outline " style="width: 87%;">
                                        <input style=" border: 1px solid black;" type="search" id="form1" class="form-control rounded-0 rounded-start" placeholder="Voucher" />
                                    </div>
                                    <button style="width: 13%; border: 1px solid black;" type="button" class="btn">
                                        <i class="bi bi-chevron-double-right"></i>
                                    </button>
                                </div>
                            </div>
                            <p class="text-end text-danger">0đ</p>
                            <hr class="mt-4">
                            <div class="d-flex justify-content-between">
                                <span>Tạm tính</span>
                                <span class="fw-bold">{{tongtien() | number : 0}}đ</span>
                            </div>
                            <button  type="submit" class="btn btn-outline-primary w-100 mt-4">Đặt hàng</button>
                            <hr>
                            <a href="#!/trangchu"><i class="bi bi-arrow-left"></i> Tiếp tục mua hàng</a>
                        </form>
                    </div>
                </div>
            </div>

        </div>

      

    </div>

</body>

</html>
